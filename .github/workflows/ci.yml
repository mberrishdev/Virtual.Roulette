name: .NET Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: âœ… Restore dependencies
        run: dotnet restore

      - name: ðŸ”¨ Build solution
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.xml \
            /p:CoverletOutputFormat=cobertura
      
      - name: ðŸ“¥ Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
        env:
          DOTNET_ROOT: /usr/share/dotnet
      
      - name: ðŸ“Š Generate coverage report
        run: |
          ~/.dotnet/tools/reportgenerator \
            -reports:"TestResults/coverage.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:Html

      - name: ðŸ“Ž Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport
