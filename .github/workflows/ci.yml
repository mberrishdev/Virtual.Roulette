name: .NET Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: âœ… Restore dependencies
        run: dotnet restore

      - name: ðŸ”¨ Build solution
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Run unit tests with built-in coverage
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage"
      
      - name: ðŸ“Š Generate coverage report
        run: |
          reportgenerator \
            -reports:"**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:Html

      - name: ðŸ“Ž Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport
